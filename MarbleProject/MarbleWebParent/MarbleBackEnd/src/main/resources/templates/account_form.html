<!DOCTYPE html>
<!--thymeleaf-->
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<!--head-->
<head th:replace="fragments :: page_head('Your Account Details')"></head>

<body>
<div class="container-fluid">
    <!--    NAV BAR-->
    <div th:replace="fragments :: navbar"></div>
    <!--    END NAV BAR-->


    <form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
          enctype="multipart/form-data"
          th:object="${user}">

        <input type="hidden" th:field="*{id}">
        <!--        heading -->
        <div class="text-center">
            <h1>Your Account Details</h1>
        </div>

        <!--    ALERT MESSAGE-->
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <div class="border border-secondary rounded p-3">
            <!--         Email      -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}"
                           readonly="readonly" minlength="8" maxlength="128">
                </div>
            </div>
            <!--         First Name      -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}"
                           required minlength="2" maxlength="45">
                </div>
            </div>
            <!--         Last Name      -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}"
                           required minlength="2" maxlength="45">
                </div>
            </div>
            <!--         Password      -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="leave blank if you don't want to change password"
                           minlength="8" maxlength="20"
                           oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
                </div>
            </div>
            <!--         Confirm Password      -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Confirm Password:</label>
                <div class="col-sm-8">
                    <input type="password" id="confirmPassword" class="form-control"
                           minlength="8" maxlength="20"
                           oninput="checkPasswordMatch(this)">
                </div>
            </div>
            <!--         Roles      -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Assigned Roles:</label>
                <div class="col-sm-8">
                    <span><b>[[${user.roles}]]</b></span>
                </div>
            </div>

            <!--         Photo      -->
            <div class="form-group row align-items-center">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-6">
                    <input type="hidden" th:field="*{photos}">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="fileImage"
                               accept="image/png, image/jpeg, image/jpg, image/heic">
                        <label class="custom-file-label" for="fileImage">Choose file</label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <img th:src="@{${user.photosImagePath}}" alt="Photos preview"
                         id="thumbnail" class="img-fluid img-thumbnail shadow">
                </div>
            </div>

            <!--     Save and Cancel button       -->
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </div>
    </form>
    <!--    modal-dialog check duplicate email error-->
    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>

    </div>

    <!--    footer-->
    <div th:replace="fragments :: footer"></div>

</div>
<script type="text/javascript">

    $(document).ready(function() {
        //   Click CANCEL Button return to /users
        $("#buttonCancel").on("click", function () {
            window.location = "[[@{/users}]]";
        });
        // file image upload preview
        $("#fileImage").change(function () {
            fileSize = this.files[0].size;

            if (fileSize > 1048576) {
                this.setCustomValidity("You must choose an image less than 1MB!");
                this.reportValidity();
            } else {
                this.setCustomValidity("");
                showImageThumbnail(this);
            }
        })
    });

    // show the image preview
    function showImageThumbnail(fileInput) {
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
            $("#thumbnail").attr("src", e.target.result);
        };
        reader.readAsDataURL(file);
    }
    // show file name in the image upload
    $('.custom-file-input').on('change', function() {
        let fileName = $(this).val().split('\\').pop();
        $(this).siblings('.custom-file-label').addClass("selected").html(fileName);
    });

    function checkPasswordMatch(confirmPassword) {
        if (confirmPassword.value != $("#password").val()) {
            confirmPassword.setCustomValidity("Passwords do not match!")
        }
        else {
            confirmPassword.setCustomValidity("")
        }
    }


</script>

</body>

</html>
