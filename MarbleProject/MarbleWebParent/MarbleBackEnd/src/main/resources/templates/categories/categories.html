<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Categories - Marble Admin')"></head>
<body>
<div class="container-fluid">
    <div th:replace="fragments :: navbar"></div>
    <div>
        <h1>Manage Categories</h1>
        <a th:href="@{/categories/new}" class="fa-solid fa-user-plus fa-2x icon-green"
           title="Create new category"></a>
        &nbsp;&nbsp;
        <a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x icon-green"
           title="Export to CSV"></a>
        &nbsp;&nbsp;
<!--        <a th:href="@{/categories/export/excel}"  class="fa-solid fa-file-excel fa-2x icon-green"-->
<!--           title="Export to Excel"></a>-->
<!--        &nbsp;&nbsp;-->
<!--        <a th:href="@{/categories/export/pdf}" class="fa-solid fa-file-pdf fa-2x icon-green"-->
<!--           title="Export to PDF"></a>-->

    </div>
    <!--    ALERT MESSAGE-->
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <!--    FILTER-->
    <div th:replace="fragments :: search_form('/categories/page/1')"></div>
    <!--    END FILTER-->

    <!--    TABLE (FULL-DETAILS) -->
    <div class="full-details">
        <table class="table table-border table-striped table-hover table-responsive-xl">
            <!--            TABLE HEAD-->
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>
                    <a class="text-white" th:href="@{'/categories/page/' + ${currentPage} + '?sortDir=' + ${reverseSortDir}
                    + ${keyword != null ? '&keyword=' + keyword : ''}}">
                        Category Name
                    </a>
                    <span th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                </th>
                <th>Alias</th>
                <th>Enable</th>
                <th></th>

            </tr>
            </thead>
            <!--            END TABLE HEAD-->
            <!--            TABLE BODY-->
            <tbody>
            <tr th:each="category : ${listCategories}">
                <td class="hideable-column">[[${category.id}]]</td>
                <td>
                    <img th:src="@{${category.imagePath}}"  alt="category-image"
                         style="width:100px" class="img-fluid">
                </td>
                <td class="hideable-column">[[${category.name}]]</td>
                <td>[[${category.alias}]]</td>
                <!--                    Enabled/Disabled -->
                <td>
                    <a th:if="${category.enabled==true}"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       class="fas fa-check-circle fa-2x icon-green"
                       title="Disable this category">

                    </a>

                    <a th:if="${category.enabled==false}"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                       class="fas fa-circle fa-2x icon-gray"
                       title="Disable this category"></a>
                </td>
                <!--                    Edit and Delete Button-->
                <td>
                    <!--                    edit -->
                    <a th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this category"
                       class="fa-solid fa-pen-to-square fa-2x icon-green"></a>
                    &nbsp;
                    <!--                    delete -->
                    <a th:if="${category.hasChildren == false}"
                       th:href="@{'/categories/delete/' + ${category.id}}"
                       class="fa-solid fa-trash fa-2x icon-gray link-delete"
                       th:entityId="${category.id}"
                       title="Delete this category"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<!--        END TABLE BODY (FULL-DETAILS)-->
<!--        TABLE (LESS-DETAILS)-->
    <div class="less-details">
        <div th:each="category : ${listCategories}" class="row m-1">
            <div class="col-4">
                <span th:if="${category.image == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"
                      style="font-size: 100px"></span>
                <img th:if="${category.image != null}"  alt=""
                     style="width:100px">
            </div>

            <div class="col-8">
                <div>[[${category.image}]]</div>
                <div>[[${category.name}]]</div>
                <div class="mt-2">
                    <a th:if="${category.enabled==true}"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                       class="fas fa-check-circle fa-2x icon-green"
                       title="Disable this category">

                    </a>

                    <a th:if="${category.enabled==false}"
                       th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                       class="fas fa-circle fa-2x icon-gray"
                       title="Disable this category"></a>
                    &nbsp;
                    <a th:href="@{'/categories/edit/' + ${category.id}}"
                       title="Edit this category"
                       class="fa-solid fa-pen-to-square fa-2x icon-green"></a>
                    &nbsp;
                    <a th:if="${category.hasChildren == false}"
                       th:href="@{'/categories/delete/' + ${category.id}}"
                       class="fa-solid fa-trash fa-2x icon-gray link-delete"
                       th:categoryId="${category.id}"
                       title="Delete this category"></a>
                </div>
            </div>

        </div>
    </div>
<!--        END TABLE-->


    <!--	<div th:if="${keyword != null}" class="text-center">-->
    <!--		<span>[[#{category.keyword.null.message}]]</span>-->
    <!--		<div th:replace="fragments :: pagination(#{category.pagination.categories})"></div>-->
    <!--	</div>-->
    <!--	-->
    <!--	<div th:unless="${keyword != null}">-->
    <!--		<div th:replace="fragments :: pagination(#{category.pagination.toplevel.categories})"></div>-->
    <!--	</div>-->
    <!--	-->
    <!--	<div th:replace="modal_fragments :: confirm_modal" />-->

    <!--    pagination when search/filter-->
    <div th:if="${keyword != null}" class="text-center">
        <span><b><i>Search result does not show categories in hierarchical form</i></b></span>
        <div th:replace="fragments :: pagination('/categories','categories')"></div>
    </div>
    <!--    pagination when viewing-->
    <th:block th:unless="${keyword != null}">
        <div th:replace="fragments :: pagination('/categories','top-level categories')"></div>
    </th:block>

    <!-- modal confirmation for delete  -->
    <div th:replace="modal_fragments :: confirm_modal"></div>

    <div th:replace="fragments :: footer"></div>

</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";
    entityName = "category";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmationModal($(this), entityName);
        });
    });
</script>


</body>
</html>
