<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!--  NAV BAR FRAGMENT  -->
    <div th:fragment="navbar">
        <!-- NAV BAR-->

            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/My project.png}" alt="marble" style="width:105px;height:100px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/orders}">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/report}">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/menus}">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/setting}">Settings</a>
                        </li>
                    </ul>
                </div>

            </nav>
        <!-- END NAV BAR-->
    </div>

<!-- Header fragment -->
    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a class="text-white"
           th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir='
           + ${sortField != fieldName ? sortDir : reverseSortDir}
           + ${keyword != null ? '&keyword=' + keyword : ''}}">
            [[${columnLabel}]]
            <i th:if="${sortField != fieldName}" class="fas fa-sort"></i>
        </a>
        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <!--    Pagination fragment-->
    <a th:fragment="page_link(pageNum, label)"
       class="page-link"
       th:href="@{'/users/page/' + ${pageNum} + '?sortField='
                       + ${sortField} + '&sortDir=' + ${sortDir}
                       + ${keyword != null ? '&keyword=' + keyword : ''}}">
        [[${label}]]
    </a>

</body>
</html>
